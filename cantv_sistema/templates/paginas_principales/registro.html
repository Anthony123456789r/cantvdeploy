{% extends "plantilla4.html" %}
{% load static %}
{% block titulo %} Cantv {% endblock %}
{% block content %}
<body>
    <section class="vh-100">
        <section class="vh-100">
            <style>
                .video-container {
                    position: fixed;
                    bottom: 0;
                    right: 0;
                }
            </style>
            <video src="{% static 'bot_andrea.mp4' %}" width="150" height="150" class="video-container" autoplay muted></video>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">

                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <div class="formulario">
                                        <form action="" method="POST">
                                            {% csrf_token %}
                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <h1>Registro</h1>
                                            </div>

                                            <div class="email">
                                                <span>
                                                    <input type="text" id="form2Example17"
                                                        class="form-control form-control-lg" name="usuario" />
                                                    <label class="form-label" for="form2Example17">Nombre</label>
                                                </span>
                                            </div>
                                            <div class="email">
                                                <span>
                                                    <input type="text" id="form2Example17"
                                                        class="form-control form-control-lg" name="apellido" />
                                                    <label class="form-label" for="form2Example17">Apellido</label>
                                                </span>
                                            </div>
                                            <div class="email">
                                                <span>
                                                    <input type="number" id="form2Example17" class="form-control form-control-lg" name="cedula" />
                                                    <label class="form-label" for="form2Example17">Cedula</label>
                                                </span>
                                            </div>
                                            <div class="email">
                                                <span>
                                                    <input type="number" id="form2Example17" class="form-control form-control-lg" name="telefono" />
                                                    <label class="form-label" for="form2Example17">telefono</label>
                                                </span>
                                            </div>
                                            <div class="email">
                                                <span>
                                                    <input type="text" id="form2Example17" class="form-control form-control-lg" name="direccion" />
                                                    <label class="form-label" for="form2Example17">Direccion exacta</label>
                                                </span>
                                            </div>
                                            <div class="password">
                                                <span>
                                                    <label class="form-label" for="form2Example17">ingrese codigo asignado:</label>
                                                    <input type="number" name="rango" id="form2Example17">
                                                </span>
                                            </div>
                                            <div>
                                                <input type="submit" value="Iniciar Sesion">
                                            </div>
                                            {% if mensaje %}
                                            <script>
                                                mensajeError("{{mensaje}}");
                                            </script>
                                            {% endif %}
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

{% endblock %}
